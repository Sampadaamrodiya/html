<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        
        <tbody>
            <tr>
                <td>1234</td>
                <td colspan="3">bill</td>
                <!-- <td>male</td>
                <td>20</td> -->
            </tr>
            <tr>
                <td>1235</td>
                <td>william</td>
                <td>male</td>
                <td rowspan="3">20</td>
            </tr>
            <tr>
                <td colspan="2">1234</td>
                <!-- <td>bill</td> -->
                <td>male</td>
                
            </tr>
            <tr>
                <td>1235</td>
                <td>william</td>
                <td>male</td>
                
                
            </tr>
        </tbody>
    </table>
    

    <br><br><br>
        

    <table border="1">
        <tr>
            <td>column 1</td>
            <td>column 2</td>
            <td>column 3</td>
        </tr>
        <tr>
            <td rowspan="2"> row 1 cell 1</td>
            <td>row 1 cell 2</td>
            <td>row 1 cell 3</td>
        </tr>
        <tr>
            <td>row 2 cell 2</td>
            <td>row 2 cell 3</td>
        </tr>
        <tr>
            <td colspan="3">row 3 cell 1</td>
            
        </tr>
    </table>


<body>
</html>
