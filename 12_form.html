<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""></form>
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
            <br><br>
            <label for="button" >Button:</label>
            <input type="submit" id="button" value="Subscribe">
            <br><br><br>

            <!-- radio button -->
            <input type="radio" id="radio1" name="options" >
            <label for="radio1">Option 1</label>
            <br>

            <input type="radio" id="radio2" name="options" >
            <label for="radio2">Option 2</label>
            <br>

            <input type="radio" id="radio3" name="options" >
            <label for="radio3">Option 3</label>

            <br><br><br>
            <!-- checkbox -->
            <input type="checkbox" id="radio10" name="options" >
            <label for="radio10">Option 1</label>
            <br>

            <input type="checkbox" id="radio20" name="options" >
            <label for="radio20">Option 2</label>
            <br>

            <input type="checkbox" id="radio30" name="options" >
            <label for="radio30">Option 3</label>

            <br><br><br>
            <!-- file selec -->
            <label for="file">Select a file:</label>
            <input type="file" id="file" name="file">


            <br><br><br>
            <!-- image as button -->
             <input type="image" src="arrow.png" alt="Submit" width="100" height="100">
             <br>

             <label for="password">Password:</label>
             <input type="password" id="password" >
             <br><br><br>

             <label for="date1">Select a date:</label>
             <input type="date" id="date1">


        </fieldset>
    </form>
</body>
</html>
